<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="utf-8" />
  </head>
  <body style="height: 100%; margin: 0">
    <div style="background-color: #79cbf2">
      <h2>Application power state breakdown</h2>
      <p>
        The chart represents a breakdown of the number of applications based on
        their power status, STARTED, STOPPED, etc
      </p>
      <p>
        Use this information to identify potential opportunities to delete the
        apps instances that are not in the running state
      </p>
    </div>
    <div id="container" style="height: 100%"></div>

    <script
      type="text/javascript"
      src="https://fastly.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>

    <script src="org-space-app.js"></script>
    <script src="logic.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"
    />

    <script
      type="text/javascript"
      src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"
    ></script>
    <script type="text/javascript">
      var dom = document.getElementById("container");
      var myChart = echarts.init(dom, null, {
        renderer: "canvas",
        useDirtyRect: false,
      });
      var app = {};

      var option;

      option = {
        tooltip: {
          trigger: "item",
        },
        legend: {
          top: "5%",
          left: "center",
        },
        series: [
          {
            name: "Apps with power state as ",
            type: "pie",
            radius: ["40%", "70%"],
            avoidLabelOverlap: false,
            itemStyle: {
              borderRadius: 10,
              borderColor: "#fff",
              borderWidth: 2,
            },
            label: {
              show: false,
              position: "center",
            },
            emphasis: {
              label: {
                show: true,
                fontSize: 40,
                fontWeight: "bold",
              },
            },
            labelLine: {
              show: false,
            },
            data: getAppsPowerStateData(),
          },
        ],
      };

      if (option && typeof option === "object") {
        myChart.setOption(option);
      }

      window.addEventListener("resize", myChart.resize);
    </script>

    <table id="displayTable" class="display" width="100%"></table>

    <script>
      const dataSet = getOrgSpaceAppTableData();

      new DataTable("#displayTable", {
        columns: [
          { title: "Org" },
          { title: "Space" },
          { title: "Application" },
          { title: "Application Instances" },
          { title: "State" },
          { title: "Memory" },
          { title: "Disk Quota" }
        ],
        data: dataSet,
      });
    </script>
  </body>
</html>
